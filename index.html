<html lang="en">
  <!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Frontend Mentor | Results summary component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">


</head>
<body>





<div class="wrapper">
  
  <section class="score">
    <p class="your-result">Your Result:</p>

    <div class="circle">
      <p class="number-of-result">76</p>
      <p class="of-hundred">of 100</p>
    </div>

    <div class="score-description">
      <p class="praise">Great</p>
      <p class="how-much-higher">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>



  <section class="statistics">
    <p class="summary">Summary</p>

    <div class="reaction-container">
      <div class="icon-and-type">
        <img src="images/icon-reaction.svg" alt="">
        <p class="reaction-text">Reaction</p>
      </div>
      <p class="percent-of">80 <span class="of-100">/ 100</span></p>
    </div>

    <div class="memory-container">
      <div class="icon-and-type">
        <img src="images/icon-memory.svg" alt="">
        <p class="memory-text">Memory</p>
      </div>
      <p class="percent-of">92 <span class="of-100">/ 100</span></p>
    </div>

    <div class="verbal-container">
      <div class="icon-and-type">
        <img src="images/icon-verbal.svg" alt="">
        <p class="verbal-text">Verbal</p>
      </div>
      <p class="percent-of">61 <span class="of-100">/ 100</span></p>
    </div>

    <div class="visual-container">
      <div class="icon-and-type">
        <img src="images/icon-visual.svg" alt="">
        <p class="visual-text">Visual</p>
      </div>
      <p class="percent-of">72 <span class="of-100">/ 100</span></p>
    </div>

    <div class="i-want-to-center-a-button">
      <button class="btn-continue" type="submit">Continue</button>
    </div>
    
  </section>

</div>
  
  


  



</body>

</html>
